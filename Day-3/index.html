<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Analyzer</h1>
        <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
        <button id="analyze-btn">Analyze Text</button>
        <div class="results" id="results">
            <p>Characters        : <span id="char-count">0</span></p>
            <p>Special Characters: <span id="special-char-count">0</span></p>
            <p>Whitespaces       : <span id="whitespace-count">0</span></p>
            <p>Words             : <span id="word-count">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
